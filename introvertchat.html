<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Introvert Chat ðŸ’¬</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-container">
    <h2>ðŸŒ™ Introvert Lounge</h2>
    <div id="chat-box"></div>
    <div class="chat-input">
<div class="music-player">
  <button id="music-toggle">ðŸŽ§ Toggle Music</button>
  <iframe id="lofi-player"
    src="https://www.youtube.com/embed/i-_1Os7hVDw?autoplay=1&loop=1&playlist=i-_1Os7hVDw"
    frameborder="0"
    allow="autoplay"
    allowfullscreen
    style="display:none; width:0; height:0;">
  </iframe>
</div>

      <input type="text" id="message-input" placeholder="Type something..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
  <script>
    function sendMessage() {
      const input = document.getElementById("message-input");
      const chatBox = document.getElementById("chat-box");
      const message = input.value.trim();

      if (message !== "") {
        const messageBubble = document.createElement("div");
        messageBubble.className = "message";
        messageBubble.textContent = message;
        chatBox.appendChild(messageBubble);
        input.value = "";
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    }

    document.getElementById("message-input").addEventListener("keydown", function(e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
<script>
  const musicBtn = document.getElementById("music-toggle");
  const lofiPlayer = document.getElementById("lofi-player");
  let musicOn = false;

  musicBtn.addEventListener("click", () => {
    musicOn = !musicOn;
    lofiPlayer.style.display = musicOn ? "block" : "none";
    musicBtn.textContent = musicOn ? "ðŸŽ§ Music: ON" : "ðŸŽ§ Music: OFF";
  });
</script>
</html>
